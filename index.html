<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Map</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="controls">
    <input type="text" id="searchBox" placeholder="no-space">
    <button id="searchButton">Search</button>
    <input type="text" id="latBox" placeholder="Latitude">
    <input type="text" id="lngBox" placeholder="Longitude">
    <button id="coordSearchButton">Search by Coordinates</button>
  </div>
  <div id="map"></div>

  <!-- Load the Google Maps API -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhS2ZIKqDWAjkXd30MG58j-LSPV4asKjs&libraries=places,geometry"></script>
  <!-- Your custom JavaScript file -->
  <script src="map.js"></script>
</body>
</html>
